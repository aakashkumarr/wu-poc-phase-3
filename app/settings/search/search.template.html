<span class="links-style">
    <a href="#!/" class="hyperlink">Home</a>
    <span>></span>
    <a href="#!/settings" class="hyperlink1">Settings</a
      >

    </span
  >

<div class="row" style="width: 100%; margin-top: 3rem;">
   
    <div class="col-4">
        <div class="searchContainer">

            <form ng-submit="$ctrl.submitForm()">

                <div class="searchForm">

                    <h2>Transaction Criteria</h2>

                    <div class="form-floating">

                        <input ng-model="mtcn" type="number" class="form-control" name="" id="floatingTextarea"
                            placeholder="MTCN" />

                        <label class="labell" for="floatingTextarea">MTCN</label>

                    </div>


                    <div class="form-floating">
                        <lable class="labell" for="floatingTextarea">Transaction Date</lable>

                        <input ng-model="date" type="date" class="form-control" name="" id="floatingTextarea"
                            placeholder="Transaction Date" />

                    </div>

                    <div class="form-floating2">
                        <lable class="labell" for="floatingTextarea">Direction</lable>

                        <select ng-model="direction" class="form-select" aria-label="Default select example">

                            <!-- <option selected for="floatingTextarea">Direction</option> -->

                            <option ng-repeat="directionValue in options.direction" value="{{directionValue}}">{{directionValue}}</option>

                        </select>


                    </div>

                    <div class="form-floating2">
                        <lable class="labell" for="floatingTextarea">Status</lable>


                        <select ng-model="status" class="form-select" aria-label="Default select example">

                            <!-- <option selected for="floatingTextarea">Status</option> -->

                            <option ng-repeat="statusValue in options.status" value="{{statusValue}}">{{statusValue}}</option>


                        </select>




                    </div>

                    <div class="form-floating2">
                        <lable class="labell" for="floatingTextarea">Fixed Transaction</lable>

                        <select ng-model="fixedTransaction" class="form-select" aria-label="Default select example">

                            <!-- <option selected for="floatingTextarea">Fixed Transaction</option> -->
                            <option ng-repeat="fixedTransactionValue in options.fixedTransaction" value="{{fixedTransactionValue}}">{{fixedTransactionValue}}</option>

                        </select>


                    </div>

                    <div class="form-floating2">
                        <lable class="labell" for="floatingTextarea">Recording Country</lable>


                        <select ng-model="recordingCountry" class="form-select" aria-label="Default select example">

                            <!-- <option selected for="floatingTextarea">Recording Country</option> -->
                            <option ng-repeat="recordingCountryValue in options.recordingCountry" value="{{recordingCountryValue}}">{{recordingCountryValue}}</option>




                        </select>


                    </div>

                    <div class="form-floating2">
                        <lable class="labell" for="floatingTextarea">Pay Out Country</lable>


                        <select ng-model="payOut" class="form-select" aria-label="Default select example">

                            <!-- <option selected for="floatingTextarea">Pay Out Country</option> -->
                            <option ng-repeat="payOutCountryValue in options.payOutCountry" value="{{payOutCountryValue}}">{{payOutCountryValue}}</option>


                        </select>


                    </div>

                    <div class="form-floating2">
                        <lable class="labell" for="floatingTextarea">Sending Side Currency</lable>


                        <select ng-model="sendingSideCurrency" class="form-select" aria-label="Default select example">

                            <!-- <option selected for="floatingTextarea">Sending Side Currency</option> -->

                            <option ng-repeat="sendingSideCurrencyCode in options.sendingSideCurrencyCode" value="{{sendingSideCurrencyCode}}">{{sendingSideCurrencyCode}}</option>


                        </select>


                    </div>

                    <div>

                        <button class="btn" ng-click="$ctrl.search()">Search</button>

                    </div>

                </div>

            </form>

        </div>


    </div>
    <div class="col-8">
        <searchdata></searchdata>
    </div>
</div>
