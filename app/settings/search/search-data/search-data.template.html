<section>
    <div class="card" style="width: 100%; padding: 10px; margin-top: 0px;">
        <table>
            <thead>
                <tr>
                    <!-- <th class="text-black" style="border: 1px solid gray;">Type</th> -->
                    <th class="text-black" style="border: 1px solid gray;">MTCN</th>
                    <th class="text-black" style="border: 1px solid gray;">Date</th>
                    <th class="text-black" style="border: 1px solid gray;">Transaction Type</th>
                    <th class="text-black" style="border: 1px solid gray;">Rec Curr</th>
                    <th class="text-black" style="border: 1px solid gray;">Pay Curr</th>
                </tr>
                <tr ng-repeat="row in array | filter:filter">
                    <!-- <td class="text-black"> {{row.type}} </td> -->
                    <td class="text-black"> {{row.mctn}} </td>
                    <td class="text-black"> {{row.date | date}} </td>
                    <td class="text-black"> {{row.direction}} </td>
                    <td class="text-black"> {{row.fixedTransaction}} </td>
                    <td class="text-black"> {{row.recordingCountry}} </td>
                    <td class="text-black"> {{row.payOutCountry}} </td>
                    <td class="text-black"> {{row.status}} </td>
                    <td class="text-black"> {{row.sendingSideCurrency}} </td>
    

                    
                </tr>
                <!-- <tr ng-repeat="row in array.mockData | filter:filter">
                    <td class="text-black"> {{row.name}} </td>
                    <td class="text-black"> {{row.salary}} </td>
                  
                    <td class="text-black"> {{row.married}} </td>
                   
                </tr> -->
            </thead>
        </table>
        
    </div>
</section>
