<div class="pagination">
    <button ng-click="$ctrl.prev()" class="btn btn-light d-flex flex-row align-items-center text-black mr-2" ng-click="$ctrl.onPageChange($ctrl.currentPage - 1)" ng-disabled="$ctrl.currentPage === 1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#000" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
      </svg>Prev</button>
    <span class="text-black badge bg-light" style="border:solid 2px #222;">{{$ctrl.currentPage}} / {{$ctrl.totalPages}}</span>
    <input min="1" max="100" value="10" style="height:2rem; max-width: 8rem;" ng-change="$ctrl.handleChange($event)" ng-model="$ctrl.rowsPerPage" style="width: 4rem;" value="1" class="form-controller" type="number" placeholder="rows" />
    <button ng-click="$ctrl.next()" class="btn btn-light d-flex flex-row align-items-center  text-black ml-2" ng-click="$ctrl.onPageChange($ctrl.onPageChange + 1)" ng-disabled="$ctrl.currentPage === $ctrl.totalPages"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#000" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
      </svg>Next</button>
</div>
